<!doctype html>
<html lang="de">
<head>
	<title>Edit List</title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- jsDelivr  CSS -->
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
	    crossorigin="anonymous" >

	
</head>
<body>
<div class="container-fluid">
    
    <div class="row justify-content-center">
     <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="display-2"> neues TODO </div>            
      <form method="post">
        <div class="form-group"> <!-- Titel -->
            <label class="control-label" >Titel</label>
            <input class="form-control" placeholder=" Hier steht das TODO" type="text"/>
          </div>
        <div class="form-group"> <!-- Deadline -->
          <label class="control-label"  >Deadline</label>
          <input class="form-control"  placeholder="MM/DD/YYYY" type="datetime-local"/>
        </div>
        <div class="form-group"> <!-- Fortschritt -->
            <label class="control-label"> Fortschritt</label>
            <input class="form-control"  placeholder=" Hier steht der Fortschritt" type="number"/>
          </div>

        <div class="form-group"> 
          <button class="btn btn-primary " name="submit" type="submit">Submit</button>
        </div>
    </div>
       </form>
      
    </body>
